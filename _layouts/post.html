<!DOCTYPE html>
<html>

{% include header.html %}

<body>

  <div class="wrapper">

    {% include nav.html %}

    <div class="post-head">

      <h1 class="post-title"> {{ page.title }} </h1>
      
      <p class="post-date">{{ page.date | date_to_string }}</p>
      
      {{ page.subtitle }}

    </div>

    <div class="content" aria-label="content">
      {{ content }}
    </div>

    <div class='bib'>
      {% bibliography --cited %}
    </div>
  </div>
    
</body>

</html>
